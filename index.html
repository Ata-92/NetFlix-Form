<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">Net<span>Flix</span></h1>
        <p id="description">Thank you for signing up at Netflix. Tell us more about your self</p>
        <form id="survey-form" action="result.html" method="GET">
            <div class="box">
                <label for="name">Name</label>
                <br><br>
                <input id="name" type="text" name="Name" placeholder="enter your name" required>
                <br>
            </div>
            <div class="box">
                <label for="age">Age</label>
                <br><br>
                <input id="age" type="number" name="Age" min="18" placeholder="age" required>
                <br>
            </div>
            <div class="box">
                <label for="mail">Email</label>
                <br><br>
                <input id="mail" type="email" name="Email" placeholder="enter your Email" required>
                <br>
            </div>
            <div class="box">
                <label for="content">Content type</label>
                <br><br>
                <select id="content" name="Content">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>
            <div class="box">
                <label>Movie type</label>
                <br>
                <input id="movie1" type="checkbox" name="Movie" value="comedy">
                <label for="movie1">Comedy</label>
                <br>
                <input id="movie2" type="checkbox" name="Movie" value="action">
                <label for="movie2">Action</label>
                <br>
                <input id="movie3" type="checkbox" name="Movie" value="romance" checked>
                <label for="movie3">Romance</label>
            </div>
            <div class="box">
                <label>Gender</label>
                <br>
                <input id="gender1" type="radio" name="Gender" value="male">
                <label for="gender1">Male</label>
                <br>
                <input id="gender2" type="radio" name="Gender" value="female">
                <label for="gender2">Female</label>
                <br>
                <input id="gender3" type="radio" name="Gender" value="other">
                <label for="gender3">Other</label>
            </div>
            <div class="box">
                <label for="comment">Feed back</label>
                <br><br>
                <textarea id="comment" name="Feedback" cols="40" rows="5" placeholder="any comment"></textarea>
                <br><br>
            </div>
            <input id="submit" type="submit" value="GÃ¶nder">
            <br>
        </form>
    </div>
    
</body>
</html>
